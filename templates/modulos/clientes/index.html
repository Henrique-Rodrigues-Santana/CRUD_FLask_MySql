{% include 'header.html' %}
<h1 class="text-center">Lista de Clientes</h1>
<div>
    <a href="/clientes/cadastro" class="btn btn-primary">Novo</a>
</div>

<div class="table-responsive"><br>
    <table
        class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th>Fechar</th>
                <th>Acionar</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes_t %}
            <tr class="">
                <td scope="row">{{cliente['id']}} </td>
                <td>{{cliente['nome']}}</td>
                <td>{{cliente['telefone']}}</td>
                <td>{{cliente['data']}}</td>
                <td>
                    <a href="/clientes/edit/{{cliente['id']}}" class="btn btn-success">editar</a>
                    <a href="/clientes/deletar/{{cliente['id']}}" class="btn btn-danger">excluir</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'footer.html' %}
